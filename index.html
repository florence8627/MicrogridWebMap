<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" /> -->
    <link href="./src/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
  <div id="info-panel" class="panel">
  	<div class ="panel-content">
			<!-- the close button for the panel  -->
			<span class="close">&times;</span>
			<svg id="weather-chart"></svg>
  	</div>
	</div>
	<div id="map-canvas"></div>
	<div class="sliders" data-granularity="yearly">
		<div id="slider-yearly" class="slider" data-granularity="yearly">
			<div class="slider-widget"></div>
			<div class="slider-buttons">
				<button class="slider-close fas fa-times"></button>
				<button class="slider-level-down fas fa-level-down-alt"></button>
			</div>
		</div>
		<div id="slider-monthly" class="slider" data-granularity="monthly">
			<div class="slider-widget"></div>
			<div class="slider-buttons">
				<button class="slider-close fas fa-times"></button>
				<button class="slider-level-down fas fa-level-down-alt"></button>
			</div>
		</div>
		<div id="slider-weekly" class="slider" data-granularity="weekly">
			<div class="slider-widget"></div>
			<div class="slider-buttons">
				<button class="slider-close fas fa-times"></button>
				<button class="slider-level-down fas fa-level-down-alt"></button>
			</div>
		</div>
		<div id="slider-daily" class="slider" data-granularity="daily">
			<div class="slider-widget"></div>
			<div class="slider-buttons">
				<button class="slider-close fas fa-times"></button>
				<button class="slider-level-down fas fa-level-down-alt"></button>
			</div>
		</div>
	</div>
	<div id="mobile-buttons">
		<div class="leaflet-bar easy-button-container ">
			<button class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" type="button">
				<span	class="button-state state-unnamed-state unnamed-state-active"><i class="fa fa-play-circle"></i></span></button>
		</div>
		<div class="leaflet-bar easy-button-container easy-button-horizontal "><button
				class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active toggle-selected"
				type="button"><span class="button-state state-unnamed-state unnamed-state-active"><i class="fa fa-chart-bar"
						data-mode="bar"></i></span></button><button
				class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" type="button"><span
					class="button-state state-unnamed-state unnamed-state-active"><i class="fa fa-power-off"
						data-mode="consumption"></i></span></button><button
				class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" type="button"><span
					class="button-state state-unnamed-state unnamed-state-active"><i class="fa fa-sun"
						data-mode="solar"></i></span>
					</button>
					</div>
		<div class="leaflet-bar easy-button-container "><button
				class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" type="button"><span
					class="button-state state-unnamed-state unnamed-state-active"><i class="fa fa-cut"></i></span></button></div>
		</div>
	</div>
	<div id="legend">
	</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script> -->
<script src="./libs/d3.js"></script>
<script src="./libs/leaflet-rotate.js"></script>
<script src="./libs/Leaflet.fullscreen.js"></script>
<script src="./libs/L.D3SvgOverlay.min.js"></script>
<script src="./libs/easy-button.js"></script>
<script src="./libs/leaflet-ruler.js"></script>
<script src="./libs/kjua.min.js"></script>
<script src="./libs/mobile-detect.min.js"></script>
<script src="./libs/nouislider.js"></script>
<script src="./src/main.js"></script>


<script src="https://togetherjs.com/togetherjs-min.js"></script>    
</body>
</html>
